<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos - Nuestra Historia ðŸ’™</title>
    <meta name="theme-color" content="#05bfdb">
    <link rel="stylesheet" href="/paginas/styles/styles-galeria.css">
    <link rel="stylesheet" href="/paginas/styles/styles-index.css">
</head>
<body>
    <!-- Navbar igual al index (adaptando rutas relativas) -->
    <nav class="navbar-simple">
        <div class="nav-content">
            <a href="/index.html" class="logo-simple">ðŸ’™ Nuestra Historia</a>
            <button class="nav-toggle" aria-label="Abrir menÃº" aria-expanded="false" aria-controls="menu-simple">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu-simple" id="menu-simple">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/paginas/poemas/poemas.html">Poemas</a></li>
                <li><a href="/paginas/canciones/canciones.html">Canciones</a></li>
                <li><a href="/paginas/galeria/galeria.html">Recuerdos</a></li>
                <li><a href="/paginas/meses/meses.html">Meses</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido -->
    <section class="galeria">
        <div class="container">
            <h2 class="seccion-titulo">ðŸ’« Recuerdos</h2>

            <!-- Formulario de carga -->
            <form id="form-recuerdo" class="recuerdo-form">
                <div class="recuerdo-form-row">
                    <div class="form-field">
                        <label for="rec-foto">Foto</label>
                        <input type="file" id="rec-foto" accept="image/*" required>
                    </div>
                    <div class="form-field">
                        <label for="rec-fecha">Fecha</label>
                        <input type="date" id="rec-fecha" required>
                    </div>
                </div>
                <div class="form-field">
                    <label for="rec-mensaje">Dedicatoria</label>
                    <textarea id="rec-mensaje" rows="3" placeholder="Una dedicatoria cortita sobre este recuerdo" required></textarea>
                </div>
                <div class="recuerdo-form-actions">
                    <button type="submit" class="btn-upload">Guardar Recuerdo</button>
                </div>
            </form>

            <!-- Grid de recuerdos -->
            <div id="recuerdos-grid" class="gallery-grid"></div>
        </div>
    </section>

    <!-- Script para el navbar -->
    <script>
        // Toggle menÃº mÃ³vil
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.getElementById('menu-simple');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                const abierto = navMenu.classList.toggle('open');
                navToggle.setAttribute('aria-expanded', abierto ? 'true' : 'false');
            });
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('open');
                    navToggle.setAttribute('aria-expanded', 'false');
                });
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar-simple')) {
                    navMenu.classList.remove('open');
                    navToggle.setAttribute('aria-expanded', 'false');
                }
            });
        }
    </script>

    <script src="/config.js"></script>
    <script>
        const API = CONFIG.BACKEND_URL + '/recuerdos';
        const grid = document.getElementById('recuerdos-grid');

        async function cargarRecuerdos() {
            grid.innerHTML = '';
            try {
                const res = await fetch(API + '/get');
                const data = await res.json();
                const lista = data.success ? (data.recuerdos || []) : [];
                if (!lista.length) {
                    grid.innerHTML = `<div class="foto-no-encontrada">AÃºn no hay recuerdos. Â¡Sube el primero! âœ¨</div>`;
                    return;
                }
                lista.forEach(r => grid.appendChild(crearCard(r)));
            } catch (e) {
                console.error('Error cargando recuerdos', e);
                grid.innerHTML = `<div class="foto-no-encontrada">No se pudieron cargar los recuerdos</div>`;
            }
        }

        function crearCard(rec) {
            const card = document.createElement('div');
            card.className = 'recuerdo-card';
            const imgUrl = CONFIG.BACKEND_URL.replace(/\/api$/, '') + rec.url;
            card.innerHTML = `
                <div class="recuerdo-inner">
                    <div class="recuerdo-front">
                        <img src="${imgUrl}" alt="Recuerdo" onerror="this.src='https://via.placeholder.com/300x300?text=Recuerdo'" />
                    </div>
                    <div class="recuerdo-back">
                        <div class="recuerdo-back-content">
                            <p class="recuerdo-mensaje">${escaparHTML(rec.mensaje || 'Sin dedicatoria')}</p>
                            <p class="recuerdo-fecha">${formatearFecha(rec.fecha)}</p>
                        </div>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => card.classList.toggle('is-flipped'));
            return card;
        }

        function escaparHTML(str) {
            return (str || '').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
        }

        function formatearFecha(fecha) {
            if (!fecha) return '';
            const d = new Date(fecha);
            return d.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        document.getElementById('form-recuerdo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('rec-foto');
            const fechaInput = document.getElementById('rec-fecha');
            const msgInput = document.getElementById('rec-mensaje');
            if (!fileInput.files[0]) return alert('Selecciona una foto');
            const fd = new FormData();
            fd.append('foto', fileInput.files[0]);
            fd.append('fecha', fechaInput.value);
            fd.append('mensaje', msgInput.value.trim());
            try {
                const res = await fetch(API + '/upload', { method: 'POST', body: fd });
                const data = await res.json();
                if (!data.success) return alert('No se pudo guardar el recuerdo');
                fileInput.value = '';
                msgInput.value = '';
                fechaInput.value = '';
                await cargarRecuerdos();
            } catch(err) {
                console.error(err);
                alert('Error subiendo el recuerdo');
            }
        });

        document.addEventListener('DOMContentLoaded', cargarRecuerdos);
    </script>
</body>
</html>
