    <!-- Contenido -->
    <section class="recuerdos-galeria">
        <div class="container">
            <h2 class="seccion-titulo">üñºÔ∏è Recuerdos <span id="recuerdos-count" style="font-size:0.8em; opacity:.8"></span></h2>
            
            <!-- Overlay para m√≥viles -->
            <div class="search-overlay" id="search-overlay-recuerdos"></div>
            
            <!-- Controles de vista -->
            <div class="recuerdos-toolbar">
                <button class="btn-agregar" id="btn-agregar-recuerdo">
                    <span class="btn-icon">üñºÔ∏è</span>
                    <span>Agregar Recuerdo</span>
                </button>
                <div class="toolbar-right">
                    <!-- Buscador expandible -->
                    <div class="search-container" id="search-container-recuerdos">
                        <button class="btn-search-toggle" id="btn-search-toggle-recuerdos" aria-label="Buscar">
                            <span class="search-icon">üîç</span>
                        </button>
                        <div class="search-expandable" id="search-expandable-recuerdos">
                            <input type="text" id="buscador-recuerdos" class="buscador-input" placeholder="Buscar por t√≠tulo, artista..." />

                <!-- Los recuerdos se cargar√°n aqu√≠ -->

                <!-- Los botones de paginaci√≥n se generar√°n aqu√≠ -->

        </div>
    </section>

    <!-- Modal para agregar/editar recuerdo -->
    <div id="modal-recuerdo" class="modal-cancion" style="display: none;">
        <div class="modal-cancion-content modal-recuerdo-wide">
            <div class="modal-header">
                <h3 id="modal-titulo">Agregar Recuerdo</h3>
                <button class="btn-cerrar-modal" id="btn-cerrar-modal">&times;</button>
            </div>
            <form id="form-recuerdo" enctype="multipart/form-data">
                <div class="modal-recuerdo-layout">
                    <!-- Columna izquierda: Imagen -->
                    <div class="modal-recuerdo-left">
                        <div class="form-group">
                            <label for="recuerdo-imagen">Imagen: *</label>
                            <input type="file" id="recuerdo-imagen" accept="image/*" required>
                            <button type="button" id="btn-editar-imagen" class="btn-editar-img" style="display:none; margin-top:0.5rem;">‚úÇÔ∏è Ajustar Imagen</button>
                            <div id="preview-imagen-container" style="display:none; margin-top:1rem;">
                                <img id="preview-imagen" style="max-width:100%; border-radius:8px;">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Columna derecha: Formulario -->
                    <div class="modal-recuerdo-right">
                        <div class="form-group">
                            <label for="recuerdo-mensaje">Mensaje/Descripci√≥n:</label>
                            <textarea id="recuerdo-mensaje" placeholder="Describe este recuerdo" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="recuerdo-fecha">Fecha:</label>
                            <input type="date" id="recuerdo-fecha">
                        </div>
                        <div class="form-group">
                            <label>¬øQui√©n lo sube?</label>
                            <div class="dedicador-options">
                                <label class="radio-pill">
                                    <input type="radio" name="recuerdo-autor" value="Sarita">
                                    Sarita
                                </label>
                                <label class="radio-pill">
                                    <input type="radio" name="recuerdo-autor" value="JP" checked>
                                    JP
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recuerdo-dedicatoria">Dedicatoria:</label>
                            <textarea id="recuerdo-dedicatoria" placeholder="¬øPor qu√© compartes este recuerdo?" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(0,0,0,0.1);">
                    <button type="button" class="btn-cancelar" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar Recuerdo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de edici√≥n de imagen -->
    <div id="modal-crop-imagen" class="modal-cancion" style="display: none;">
        <div class="modal-cancion-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Ajustar Imagen</h3>
                <button class="btn-cerrar-modal" id="btn-cerrar-crop">&times;</button>
            </div>
            <div style="padding: 1rem;">
                <div style="max-height: 400px; overflow: hidden; background: #000;">
                    <img id="imagen-crop" style="max-width: 100%;">
                </div>
                <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
                    <button type="button" class="btn-crop-control" id="btn-zoom-in">üîç+ Zoom In</button>
                    <button type="button" class="btn-crop-control" id="btn-zoom-out">üîç- Zoom Out</button>
                    <button type="button" class="btn-crop-control" id="btn-rotate-left">‚Ü∂ Rotar Izq</button>
                    <button type="button" class="btn-crop-control" id="btn-rotate-right">‚Ü∑ Rotar Der</button>
                    <button type="button" class="btn-crop-control" id="btn-reset-crop">üîÑ Reiniciar</button>
                </div>
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn-cancelar" id="btn-cancelar-crop">Cancelar</button>
                    <button type="button" class="btn-guardar" id="btn-aplicar-crop">‚úì Aplicar</button>
                </div>
            </div>
        </div>
    </div>

    </footer>
