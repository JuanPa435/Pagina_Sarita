<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Poemas Para Sarita ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="../styles/styles-amoroso.css">
    <link rel="stylesheet" href="../styles/styles-poemas-mejorado.css">
</head>
<body>
    <!-- Navegaci√≥n -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">üíï Sarita</a>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Inicio</a></li>
                <li><a href="poemas.html" class="nav-link">Poemas</a></li>
                <li><a href="../canciones/canciones.html" class="nav-link">Canciones</a></li>
                <li><a href="../galeria/galeria.html" class="nav-link">Galer√≠a</a></li>
                <li><a href="../mensajes/mensajes.html" class="nav-link">Mensajes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido -->
    <section class="poemas">
        <div class="container">
            <h2 class="seccion-titulo">üìù 100 Poemas Para Ti</h2>
            
            <div id="poemas-container">
                <!-- Los poemas se cargar√°n aqu√≠ -->
            </div>

            <!-- Paginaci√≥n -->
            <div class="paginacion" id="paginacion">
                <!-- Los botones de paginaci√≥n se generar√°n aqu√≠ -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Hecho con ‚ù§Ô∏è para ti, Sarita</p>
        <p class="footer-date">Actualizado el: <span id="fecha"></span></p>
    </footer>

    <script src="../script.js"></script>
    <script src="poemas-data.js"></script>
    <script>
        const POEMAS_POR_PAGINA = 6;
        let paginaActual = 1;

        function mostrarPoemas() {
            const container = document.getElementById('poemas-container');
            container.innerHTML = '';

            const inicio = (paginaActual - 1) * POEMAS_POR_PAGINA;
            const fin = inicio + POEMAS_POR_PAGINA;
            const poemasEnPagina = POEMAS.slice(inicio, fin);

            poemasEnPagina.forEach((poema, index) => {
                const div = document.createElement('div');
                div.className = 'poema-card';
                div.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s both`;
                div.innerHTML = `
                    <h3>Poema #${inicio + index + 1}: ${poema.titulo}</h3>
                    <div class="poema-contenido">
                        <p>${poema.contenido}</p>
                    </div>
                    <span class="fecha">‚Äî ${poema.autor || 'Escrito con amor ‚ù§Ô∏è'}</span>
                `;
                container.appendChild(div);
            });

            actualizarPaginacion();
        }

        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(POEMAS.length / POEMAS_POR_PAGINA);
            const paginacionDiv = document.getElementById('paginacion');
            paginacionDiv.innerHTML = '';

            // Bot√≥n anterior
            const btnAnterior = document.createElement('button');
            btnAnterior.className = 'pagina-btn ' + (paginaActual === 1 ? 'deshabilitada' : '');
            btnAnterior.textContent = '‚Üê Anterior';
            btnAnterior.disabled = paginaActual === 1;
            btnAnterior.onclick = () => {
                if (paginaActual > 1) {
                    paginaActual--;
                    mostrarPoemas();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            paginacionDiv.appendChild(btnAnterior);

            // N√∫meros de p√°gina
            for (let i = 1; i <= totalPaginas; i++) {
                const btn = document.createElement('button');
                btn.className = 'pagina-btn ' + (i === paginaActual ? 'activa' : '');
                btn.textContent = i;
                btn.onclick = () => {
                    paginaActual = i;
                    mostrarPoemas();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                paginacionDiv.appendChild(btn);
            }

            // Bot√≥n siguiente
            const btnSiguiente = document.createElement('button');
            btnSiguiente.className = 'pagina-btn ' + (paginaActual === totalPaginas ? 'deshabilitada' : '');
            btnSiguiente.textContent = 'Siguiente ‚Üí';
            btnSiguiente.disabled = paginaActual === totalPaginas;
            btnSiguiente.onclick = () => {
                if (paginaActual < totalPaginas) {
                    paginaActual++;
                    mostrarPoemas();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            paginacionDiv.appendChild(btnSiguiente);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', mostrarPoemas);
    </script>
</body>
</html>
